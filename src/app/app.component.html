<div class="example-wrapper">
  <kendo-dropdownlist
    [data]="listItems"
    textField="text"
    valueField="value"
    [value]="selectedValue"
    [valuePrimitive]="true"
  >
    <ng-template kendoDropDownListItemTemplate let-dataItem>
      <a [href]="dataItem.url">{{dataItem.text}}</a>
    </ng-template>
  </kendo-dropdownlist>
</div>
